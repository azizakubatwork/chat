<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
</head>
<body>
    <h1>Available Rooms</h1>
    <ul>
        {% for room_name in rooms %}
            <li><a href="{{ url_for('room', room_name=room_name) }}">{{ room_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
